<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cliente.css">
   
    <title>Clientes</title>
</head>
<body>

    <div class="page">
        
        <div id="navbar"></div>
      <main class="container">   
        <form>

            <div class="textbox">
                <form>
                  
                    <h1 class="tittle">Cadastro Cliente</h1>
                         
                    <div class="row">
                        <div class="form-group col-12">
                            <label>Nome*:  </label>
                            <input type="text" placeholder="Digite seu nome" class="form-control"/>
                        </div>
                    </div>
                       
                    <br>  

                    <div class="row">

                        <div class="form-group col-5">
                            <label>CPF*:  </label>
                            <input type="text" id="cpf" placeholder="000.000.000-00" class="form-control" />
                        </div>

                        <div class="form-group col-2">
                            <label>RG*:   </label>
                            <input type="text" placeholder="00.000.000-0" class="form-control" />
                        </div>
    
                        <div class="form-group col-5">
                            <label>CNPJ*:</label>
                            <input type="text" placeholder="00.000.000/0000-00" class="form-control" />
                        </div>
                    </div>
    
                    <br>  

                    <div class="row">
                        <div class="form-group col-5">
                            <label>Data de Nascimento*:   </label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="form-group col-2">
                            <label>Sexo*:   </label>
                            <select class="form-control">
                                <option value=""> Feminino </option>
                                <option value=""> Masculino </option>
                                <option value=""> outro </option>
                            </select>
        
                        </div>

                        <div class="form-group col-5">
                            <label>Telefone*:   </label>
                            <input type="text" placeholder="(00) 0 0000-0000" id="fone" class="form-control"/>
                        </div>
                    </div>

                    <br>  
            
                    <div class="row">
                        <div class="form-group col-12">
                            <label>Email*:  </label>
                            <input type="text" placeholder="Digite Seu Email" class="form-control" />
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="form-group col-4">
                            <label>Estado*:   </label>
                            <select class="form-control">
                                <option value=""> Estado  </option>
                                <option value="AC">Acre (AC)</option>
                                <option value="AL">Alagoas (AL)</option>
                                <option value="AP">Amapá (AP)</option>
                                <option value="AM">Amazonas (AM)</option>
                                <option value="BA">Bahia (BA)</option>
                                <option value="CE">Ceará (CE)</option>
                                <option value="DF">Distrito Federal (DF)</option>
                                <option value="ES">Espírito Santo (ES)</option>
                                <option value="GO">Goiás (GO)</option>
                                <option value="MA">Maranhão (MA)</option>
                                <option value="MT">Mato Grosso (MT)</option>
                                <option value="MS">Mato Grosso do Sul (MS)</option>
                                <option value="MG">Minas Gerais (MG)</option>
                                <option value="PA">Pará (PA)</option>
                                <option value="PB">Paraíba (PB)</option>
                                <option value="PR">Paraná (PR)</option>
                                <option value="PE">Pernambuco (PE)</option>
                                <option value="PI">Piauí (PI)</option>
                                <option value="RJ">Rio de Janeiro (RJ)</option>
                                <option value="RN">Rio Grande do Norte (RN)</option>
                                <option value="RS">Rio Grande do Sul (RS)</option>
                                <option value="RO">Rondônia (RO)</option>
                                <option value="RR">Roraima (RR)</option>
                                <option value="SC">Santa Catarina (SC)</option>
                                <option value="SP">São Paulo (SP)</option>
                                <option value="SE">Sergipe (SE)</option>
                                <option value="TO">Tocantins (TO)</option>
                              </select>        
                        </div>

                        <div class="form-group col-2">
                            <label>Número*:  </label>
                            <input type="text" placeholder="N°" class="form-control" />
                        </div>

                        <div class="form-group col-2">
                            <label>Bairro*:   </label>
                            <input type="text" placeholder=" Bairro " class="form-control" />
                        </div>

                        <div class="form-group col-4">
                            <label>Cidade*:  </label>
                            <select class="form-control">
                                <option value=""> Cidade </option>
                                <option value=""> Ji-Paraná </option>
                            </select>
                        </div>

                    </div>

                    <br><br><br>

                    <div class="botoes">

                        <button type="submit" class="btn_can">Cancelar </button>

                        <button type="submit"  class="btn_cad">Cadastrar </button>

                    </div>
                     
                </form>
            </div>
        </form>   
      </main>
    </div>
    <scrip src="JavaScript/cliente.js"></scrip>
    <script src="https://unpkg.com/imask"></script>
</body>

</html>
