<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Cadastro de Compras</title>
  </head>

  <body>
    <div class="page">
      <div id="navbar"></div>

      <main class="container">
        <div class="header">
          <h1 class="title">Cadastro de Compras</h1>
          <span class="detalhe"></span>
        </div>
        <form>
          <div class="row">
            <div class="form-group col-3">
              <label>Fornecedor: *</label>
              <select class="form-control" name="Fornecedor">
                <option value="">--Selecionar--</option>
                <option value="">Fornecedor1</option>
                <option value="">Fornecedor2</option>
                <option value="">Fornecedor3</option>
                <option value="">Fornecedor4</option>
                <option value="">Fornecedor5</option>
                <option value="">Fornecedor6</option>
              </select>
            </div>
            <div class="form-group col-2">
              <label>Comprador: *</label>
              <select class="form-control" name="comprador">
                <option value="">--Selecionar--</option>
                <option value="">Comprador1</option>
                <option value="">Comprador2</option>
                <option value="">Comprador3</option>
                <option value="">Comprador4</option>
                <option value="">Comprador5</option>
                <option value="">Comprador6</option>
              </select>
            </div>
            <div class="form-group col-2">
              <label>Forma de Pagamento: *</label>
              <select class="form-control" name="forma-pagamento">
                <option value="">--Selecionar--</option>
                <option value="">Cartão - DÉBITO</option>
                <option value="">Cartão - CRÉDITO</option>
                <option value="">PIX</option>
                <option value="">Boleto</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label>Produto: *</label>
              <select class="form-control" name="produto">
                <option value="">--Selecionar--</option>
                <option value="">Produto1</option>
                <option value="">Produto2</option>
                <option value="">Produto3</option>
                <option value="">Produto4</option>
              </select>
            </div>
            <div class="form-group col">
              <label>Quantidade: *</label>
              <input type="number" max="5" class="form-control" />
            </div>
          </div>
          <div class="row float-end my-2">
            <div class="form-group">
              <button type="submit" class="btn btn-cadastrar">Comprar</button>
            </div>
          </div>
        </form>

        <table class="table table-striped table-hover">
          <thead>
            <tr class="table-dark">
              <th scope="col">ID</th>
              <th scope="col">Produto</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Valor Unitário</th>
              <th scope="col">Valor Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Luiz Augusto</td>
              <td>5</td>
              <td>R$50.000,00</td>
              <td>R$50.000,00</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Nicoly</td>
              <td>10</td>
              <td>R$10.000,00</td>
              <td>R$10.000,00</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Thiciane Fernanda</td>
              <td>3.000</td>
              <td>R$7.000,00</td>
              <td>R$1.000,00</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Pedro Henrique</td>
              <td>5</td>
              <td>R$5.000,00</td>
              <td>R$5.000,00</td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="table-dark">
              <th scope="row">Total</th>
              <td></td>
              <th>???</th>
              <th></th>
              <th>R$???</th>
            </tr>
          </tfoot>
        </table>
        <div class="row justify-content-end mt-4">
          <div class="form-group col-2">
            <button class="btn btn-cancelar w-100" type="reset">
              Cancelar
            </button>
          </div>

          <div class="form-group col-2">
            <a class="link btn btn-cadastrar w-100"> Cadastrar </a>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/ReloadNavBar.js"></script>
  </body>
</html>
