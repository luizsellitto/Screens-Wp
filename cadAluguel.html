<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Aluguéis</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>

  <body>
    <div class="page">
      <div id="navbar"></div>

      <div class="container">
        <div class="header">
          <h1 class="title">Cadastro de Aluguéis</h1>
          <span class="detalhe"></span>
        </div>

        <form>
          <div class="row">
            <div class="form-group col-3">
              <label>Produto: *</label>
              <select class="form-control">
                <option value="">--Selecionar--</option>
                <option value="">Terno</option>
                <option value="">Vestidos</option>
              </select>
            </div>
            <div class="form-group col-1">
              <label>Tamanho:</label>
              <select class="form-control">
                <option value=""></option>
                <option value="">P</option>
                <option value="">M</option>
                <option value="">G</option>
                <option value="">GG</option>
              </select>
            </div>
            <div class="form-group col-2">
              <label>Cor: </label>
              <select class="form-control">
                <option value="">--Selecionar--</option>
                <option value="">Vermelho</option>
                <option value="">Verde</option>
                <option value="">Azul</option>
              </select>
            </div>
            <div class="form-group col-1">
              <label>Quantidade:</label>
              <input
                type="number"
                name=""
                id=""
                class="form-control"
                max="10"
              />
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="form-group col-3">
              <label>Funcionário: </label>
              <select class="form-control">
                <option value="">--Selecionar--</option>
                <option value="">Gucci</option>
                <option value="">Prada</option>
                <option value="">Farm</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label>Cliente: *</label>
              <select class="form-control">
                <option value="">--Selecionar--</option>
                <option value="">Pedro</option>
                <option value="">Selma</option>
                <option value="">Paulo</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="form-group col-2">
              <label>Valor:</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-3">
              <label>Data Retirada:</label>
              <input type="date" class="form-control" />
            </div>

            <div class="form-group col-3">
              <label>Data devoluçāo:</label>
              <input type="date" class="form-control" />
            </div>
          </div>
          <div class="row justify-content-end mt-4">
            <div class="form-group col-2">
              <button class="btn btn-cancelar w-100" type="reset">
                Cancelar
              </button>
            </div>

            <div class="form-group col-2">
              <a class="link btn btn-cadastrar w-100"> Cadastrar </a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/ReloadNavBar.js"></script>
  </body>
</html>
