<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fornecedor</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="page">
        <nav class="slideBar">
            <div class="container">
                <a href="home.html" class="">
                    <img class="logoMenu" src="img/image.png">
                </a>
            </div>

            <div class="navbar navbar-expand-md navbar-dark mt-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target = "#meumenu" aria-controls="meumenu"
                 aria-expanded="false" aria-label="Menu Exemplo">
                 <span class="navbar-toggler-icon"></span>
               </button>

                <div class="collapse navbar-collapse" id="meumenu">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link textNav" href="/home.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link textNav" href="listCliente.html">Clientes</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link textNav" href="listFornecedor.html">Fornecedores</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link textNav" href="listCompra.html">Compra</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link textNav active" href="produto.html">Produtos</a>
                        </li>
                        
                        <a href="/index.html"><button class="btn-danger sairMenu">
                            Sair
                         </button></a>
                        
                    </ul>
                </div>
            </div>
        </nav>


        <main>
            <div>
                
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Cadastrar Produtos
                </button>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastro de Produtos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Cadastre os produtos e mantenha seus dados atualizados</p>
                        <hr>
                        <form>
                            <div class="row">
                                <div class="form-group col-5">
                                    <label>Nome: *</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-4">
                                    <label>Marca: *</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-3">
                                    <label>Cor:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="form-group col-4">
                                    <label>Preço de Custo:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-4">
                                    <label>Valor de aluguel diário:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-4">
                                    <label>Descricao:</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                            <hr>
                        </form>
                    </div>
                    <div class="modal-footer">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">
                                    Salvar <i class="bi bi-floppy"></i>
                                </button>
                            
                                <button type="submit" class="btn btn-danger">
                                    Cancelar <i class="bi bi-arrow-left-circle"></i>
                                </button>
                            </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
