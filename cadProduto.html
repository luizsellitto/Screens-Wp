<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/cadProduto.css" />

  </head>

  <body>
    <div class="page">
      <div id="navbar"></div>

      <div class="container">
        <h1 class="tittle">Cadastro Produtos</h1>
        <hr />

        <div class="textbox">
          <form>
            <div class="row">
              <div class="form-group col-8">
                <label>Nome: *</label>
                <input type="text" class="form-control" />
              </div>

              <div class="form-group col-3">
                <label>Marca: *</label>
                <input type="text" class="form-control" />
              </div>
            </div>

            <br />
            <div class="row">
              <div class="form-group col-3">
                <label>Cor:</label>
                <input type="text" class="form-control" />
              </div>

              <div class="form-group col-3">
                <label>Tamanho:</label>
                <select class="form-control">
                  <option value="">--Selecionar--</option>
                  <option value="">P</option>
                  <option value="">M</option>
                  <option value="">G</option>
                  <option value="">GG</option>
                </select>
              </div>

              <div class="form-group col-2">
                <label>Valor:</label>
                <input type="text" class="form-control" />
              </div>

              <div class="form-group col-3">
                <label>Fornecedor:</label>
                <select class="form-control">
                  <option value="">--Selecionar--</option>
                  <option value=""></option>
                </select>
              </div>
            </div>

            <br />
            <div class="row">
              <div class="form-group col-1">
                <label>Descricao:</label>
                <textarea class="area"></textarea>
              </div>
            </div>

            <div class="botoes">
              <button type="submit" class="btn_can">Cancelar</button>
              <button type="submit" class="btn_cad">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/ReloadNavBar.js"></script>
  </body>
</html>
