<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/page.css" />
    <title>Cadastro de Produtos</title>
  </head>

  <body>
    <div class="page">
      <div id="navbar"></div>

      <div class="container">
        <div class="header">
          <h1 class="title">Cadastro de Produtos</h1>
          <span class="detalhe"></span>
        </div>

        <form>
          <div class="row">
            <div class="form-group col-6">
              <label>Nome: *</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-3">
              <label>Marca: *</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-3">
              <label>Fornecedor:</label>
              <select class="form-control">
                <option value="">--Selecionar--</option>
                <option value="">Fornecedor1</option>
                <option value="">Fornecedor2</option>
                <option value="">Fornecedor3</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="form-group col-3">
              <label>Cor:</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-2">
              <label>Tamanho:</label>
              <select class="form-control">
                <option value="">Selecione</option>
                <option value="">P</option>
                <option value="">M</option>
                <option value="">G</option>
                <option value="">GG</option>
              </select>
            </div>

            <div class="form-group col-2">
              <label>Valor:</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="form-group">
              <label>Descricao:</label>
              <textarea rows="6" class="form-control col-12"></textarea>
            </div>
          </div>

          <div class="row justify-content-end mt-4">
            <div class="form-group col-2">
              <button class="btn btn-cancelar w-100" type="reset">
                Cancelar
              </button>
            </div>

            <div class="form-group col-2">
              <a class="link btn btn-cadastrar w-100"> Cadastrar </a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/ReloadNavBar.js"></script>
  </body>
</html>
