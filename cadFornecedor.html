<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/page.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fornecedor.css" />
    <title>Cadastro de Fornecedor</title>

  </head>

  <body>
    <div class="page">
      <div id="navbar"></div>

      <main class="container">
        <h1 class="tittle">Cadastro Fornecedor</h1>

        <div class="textbox">
          <form>

            <div class="row">

              <div class="form-group col-3">
                <label>CNPJ*:</label>
                <input
                  type="text"
                  id="cnpj"
                  placeholder="00.000.000/0000-00"
                  class="form-control"
                />
              </div>

              <div class="form-group col-3">
                <label>CPF*: </label>
                <input
                  type="text"
                  id="cpf"
                  placeholder="000.000.000-00"
                  class="form-control"
                />
              </div>

              <div class="form-group col-3">
                <label>Razão Social*: </label>
                <input
                  type="text"
                  placeholder="Razão Social"
                  class="form-control"
                />
              </div>

              <div class="form-group col-3">
                <label>Nome Fantasia*: </label>
                <input
                  type="text"
                  placeholder="Nome Fantasia"
                  class="form-control"
                />
              </div>
             
            </div>

            <br />

            <div class="row">

              <div class="form-group col-4">
                <label>Inscrição Estadual*: </label>
                <input
                  type="text"
                  placeholder="Inscrição Estadual"
                  class="form-control"
                />
              </div>

              <div class="form-group col-4">
                <label>Inscrição Municipal*: </label>
                <input
                  type="text"
                  placeholder="Inscrição Municipal"
                  class="form-control"
                />
              </div>

              <div class="form-group col-4">
                <label>Responsável*: </label>
                <input
                  type="text"
                  placeholder="Responsavél"
                  class="form-control"
                />
              </div>
              
            </div>

            <br />

            <div class="row">

              <div class="form-group col-3">
                <label>CEP*:</label>
                <input type="text" id="cep" placeholder="00000-000" class="form-control"/>
              </div>

              <div class="form-group col-3">
                <label>Numero*: </label>
                <input
                  type="text"
                  placeholder="N°"
                  class="form-control"
                />
              </div>

              <div class="form-group col-3">
                <label>Bairro*: </label>
                <input
                  type="text"
                  placeholder="Bairro"
                  class="form-control"
                />
              </div>

              <div class="form-group col-3">
                <label>Estado*: </label>
                <select class="form-control">
                  <option value="">Estado</option>
                  <option value="AC">Acre (AC)</option>
                  <option value="AL">Alagoas (AL)</option>
                  <option value="AP">Amapá (AP)</option>
                  <option value="AM">Amazonas (AM)</option>
                  <option value="BA">Bahia (BA)</option>
                  <option value="CE">Ceará (CE)</option>
                  <option value="DF">Distrito Federal (DF)</option>
                  <option value="ES">Espírito Santo (ES)</option>
                  <option value="GO">Goiás (GO)</option>
                  <option value="MA">Maranhão (MA)</option>
                  <option value="MT">Mato Grosso (MT)</option>
                  <option value="MS">Mato Grosso do Sul (MS)</option>
                  <option value="MG">Minas Gerais (MG)</option>
                  <option value="PA">Pará (PA)</option>
                  <option value="PB">Paraíba (PB)</option>
                  <option value="PR">Paraná (PR)</option>
                  <option value="PE">Pernambuco (PE)</option>
                  <option value="PI">Piauí (PI)</option>
                  <option value="RJ">Rio de Janeiro (RJ)</option>
                  <option value="RN">Rio Grande do Norte (RN)</option>
                  <option value="RS">Rio Grande do Sul (RS)</option>
                  <option value="RO">Rondônia (RO)</option>
                  <option value="RR">Roraima (RR)</option>
                  <option value="SC">Santa Catarina (SC)</option>
                  <option value="SP">São Paulo (SP)</option>
                  <option value="SE">Sergipe (SE)</option>
                  <option value="TO">Tocantins (TO)</option>
                </select>
              </div>

            </div>

            <br />

            <div class="row">

              <div class="form-group col-4">
                <label>Cidade*: </label>
                <select class="form-control">
                  <option value="">Cidade</option>
                  <option value="">Ji-Paraná</option>
                </select>
              </div>

              <div class="form-group col-4">
                <label>Contato*: </label>
                <input
                  type="text"
                  placeholder="(00) 0 0000-0000"
                  id="fone"
                  class="form-control"
                />
              </div>

              <div class="form-group col-4">
                <label>Email*: </label>
                <input
                  type="text"
                  placeholder="Digite Seu Email"
                  class="form-control"
                />
              </div>

            </div>

            <div class="botoes">
              <button type="submit" class="btn_can">Cancelar</button>

              <button type="submit" class="btn_cad">Cadastrar</button>
            </div>

          </form>
        </div>
      </main>
    </div>
    <script src="/ReloadNavBar.js"></script>
    <script src="JavaScript/mask.js"></script>
    <script src="https://unpkg.com/imask"></script>
  </body>
</html>
