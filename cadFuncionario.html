<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
 
    <div class="page">
        <div id="navbar"></div>

        <main class="container">
            <div>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Cadastrar Funcionário
              </button>
            </div>
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      Cadastro de Funcionário
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <p>Cadastre um Funcionário e mantenha seus dados atualizados</p>
                    <hr />
                    <form>

                        <div class="row">
                            <div class="form-group col-4">
                                <label>*Nome Completo:</label>
                                <input type="text" class="form-control">
                            </div>
                
                            <div class="form-group col-4">
                                <label>*Data de Nascimento:</label>
                                <input type="text" class="form-control">
                            </div>
                
                            <div class="form-group col-4">
                                <label>*CPF:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <br>
                
                        <div class="row">
                            <div class="form-group col-3">
                                <label>RG:</label>
                                <input type="text" class="form-control">
                            </div>
                
                            <div class="form-group col-3">
                                <label>Nº CTPS: *</label>
                                <input type="text" class="form-control">
                            </div>
                
                            <div class="form-group col-1">
                                <label>*UF: </label>
                                <select class="form-select">
                                    <option value="">--RO--</option>
                                    <option value="1">Ativo</option>
                                    <option value="2">Inativo</option>
                                </select>
                            </div>
                
                            <div class="form-group col-3">
                                <label>*PSI/PASEP: </label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <hr>
                
                        <div class="row">
                
                            <div class="form-group col-3">
                                <label>*Estado Civil: </label>
                                <select class="form-select">
                                    <option value="">--Solteiro(a)--</option>
                                    <option value="1">Casado(a)</option>
                                    <option value="2">Viúvo(a)</option>
                                </select>
                            </div>
                
                            <div class="form-group col-6"> 
                                <label>* Sexo: </label>
                                <select class="form-select">
                                    <option value="">--Feminino--</option>
                                    <option value="1">masculino</option>
                                    <option value="2">outro</option>
                                </select>
                            </div>
                
                            
                            <div class="form-group col-2">
                                <label>* Escolaridade: </label>
                                <select class="form-select">
                                    <option value="">--Técnico(a)--</option>
                                    <option value="1">Ativo</option>
                                    <option value="2">Inativo</option>
                                </select>
                            </div> 
                        </div>
                        <br>
                
                        <div class="row">
                
                            <div class="form-group col-4">
                                <label>*Cargo/função: </label>
                                <input type="text" class="form-control">
                            </div>
                
                            <div class="form-group col-3">
                                <label>Telefone:</label>
                                <input type="text" class="form-control">
                            </div>
                
                            <div class="form-group col-5">
                                <label>E-mail: </label>
                                <input type="text" class="form-control">
                            </div>
                
                        </div>
                        <hr>
                
                        <div class="row">
                            
                            <div class="form-group col-5">
                                <label>Estado: </label>
                                <select class="form-select">
                                    <option value="">--RO--</option>
                                    <option value="1">RR</option>
                                    <option value="2">RJ</option>
                                </select>
                            </div>
                
                            <div class="form-group col-3">
                                <label>Cidade: </label>
                                <select class="form-select">
                                    <option value="">--Ji-Paraná--</option>
                                    <option value="1">Jarú</option>
                                    <option value="2">Cacoal</option>
                                </select>>
                            </div>
                
                            <div class="form-group col-4">
                                <label>Bairro: </label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <hr>
                        <br>
                        <div class="row">
                            <div class="form-group col-2">
                                <label>* Nº.: </label>
                                <input type="text" class="form-control">
                            </div>
                
                            <div class="form-group col-4">
                                <label>Complemento: </label>
                                <input type="text" class="form-control">
                            </div>
                
                            <div class="form-group col-4">
                                <label>* Foto 3x4: </label>
                                <input type="text" class="form-control">
                            </div>
                        </div>  
                
                    </form>
                  </div>
                  <div class="modal-footer">
                    <div class="form-group">
                      <button type="submit" class="btn btn-success">
                        Salvar <i class="bi bi-floppy"></i>
                      </button>
    
                      <button type="submit" class="btn btn-danger">
                        Cancelar <i class="bi bi-arrow-left-circle"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>      
    <script src="/ReloadNavBar.js"></script>    

</body>
</html>
