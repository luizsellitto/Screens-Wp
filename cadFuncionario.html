<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Cadastro de Funcionários</title>
  </head>
  <body>
    <div class="page">
      <div id="navbar"></div>

      <main class="container">
        <form>
          <div class="header">
            <h1 class="title">Cadastro de Funcionários</h1>
            <span class="detalhe"></span>
          </div>

          <div class="row">
            <div class="form-group col">
              <label>Nome*: </label>
              <input
                type="text"
                placeholder="Digite seu nome"
                class="form-control"
              />
            </div>

            <div class="form-group col-2">
              <label>Data de Nascimento*: </label>
              <input type="date" class="form-control" />
            </div>

            <div class="form-group col-2">
              <label>Sexo*: </label>
              <select class="form-select">
                <option value="">Feminino</option>
                <option value="">Masculino</option>
                <option value="">outro</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="form-group col-3">
              <label>CPF*: </label>
              <input
                type="text"
                id="cpf"
                placeholder="000.000.000-00"
                class="form-control"
              />
            </div>
            <div class="form-group col-2">
              <label>RG*: </label>
              <input
                id="rg"
                type="text"
                placeholder="00.000.000-0"
                class="form-control"
              />
            </div>

            <div class="form-group col-2">
              <label>CNPJ*:</label>
              <input
                id="cnpj"
                type="text"
                placeholder="00.000.000/0000-00"
                class="form-control"
              />
            </div>
          </div>
          <hr />

          <div class="row">
            <div class="form-group col-10">
              <label>Email*: </label>
              <input
                type="text"
                placeholder="Digite Seu Email"
                class="form-control"
              />
            </div>
            <div class="form-group col-2">
              <label>Telefone*: </label>
              <input
                type="text"
                placeholder="(00) 0 0000-0000"
                id="fone"
                class="form-control"
              />
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="form-group col-4">
              <label>Função*: </label>
              <input
                type="text"
                placeholder="Digite Sua função"
                class="form-control"
              />
            </div>

            <div class="form-group col-2">
              <label>Setor*: </label>
              <input type="text" placeholder="Setor" class="form-control" />
            </div>

            <div class="form-group col-2">
              <label>Sala*: </label>
              <input type="text" placeholder="Sala" class="form-control" />
            </div>

            <div class="form-group col-4">
              <label>N° CTPS:*: </label>
              <input type="text" placeholder="N° CTPS:" class="form-control" />
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="form-group col-2">
              <label>CEP: </label>
              <input
                id="cep"
                type="text"
                placeholder="00000-000"
                class="form-control"
              />
            </div>
            <div class="form-group col-3">
              <label>Estado*: </label>
              <select class="form-select">
                <option value="">Estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
              </select>
            </div>

            <div class="form-group col-2">
              <label>Cidade*: </label>
              <select class="form-select">
                <option value="">Cidade</option>
                <option value="">Ji-Paraná</option>
              </select>
            </div>
            <div class="form-group col-2">
              <label>Bairro*: </label>
              <input type="text" placeholder=" Bairro " class="form-control" />
            </div>
            <div class="form-group col-2">
              <label>Rua*: </label>
              <input type="text" placeholder="Rua " class="form-control" />
            </div>
            <div class="form-group col-1">
              <label>Número*: </label>
              <input type="text" placeholder="N°" class="form-control" />
            </div>
          </div>

          <div class="row justify-content-end mt-4">
            <div class="form-group col-2">
              <button class="btn btn-cancelar w-100" type="reset">
                Cancelar
              </button>
            </div>

            <div class="form-group col-2">
              <a class="link btn btn-cadastrar w-100"> Cadastrar </a>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script src="JavaScript/mask.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="/ReloadNavBar.js"></script>
  </body>
</html>
