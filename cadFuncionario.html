                    <div class="modal-body">
                        <h1>Cadastro de Funcionário</h1>
        <p>Cadastre um Funcionário e mantenha seus dados atualizados</p>
        <hr>

        <form>

            <div class="row">
                <div class="form-group col-4">
                    <label>*Nome Completo:</label>
                    <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-4">
                    <label>*Data de Nascimento:</label>
                    <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-4">
                    <label>*CPF:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br>
    
            <div class="row">
                <div class="form-group col-3">
                    <label>RG:</label>
                    <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-3">
                    <label>Nº CTPS: *</label>
                    <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-1">
                    <label>*UF: </label>
                    <select class="form-select">
                        <option value="">--RO--</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                    </select>
                </div>
    
                <div class="form-group col-3">
                    <label>*PSI/PASEP: </label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <hr>
    
            <div class="row">
    
                <div class="form-group col-3">
                    <label>*Estado Civil: </label>
                    <select class="form-select">
                        <option value="">--Solteiro(a)--</option>
                        <option value="1">Casado(a)</option>
                        <option value="2">Viúvo(a)</option>
                    </select>
                </div>
    
                <div class="form-group col-6"> 
                    <label>* Sexo: </label>
                    <select class="form-select">
                        <option value="">--Feminino--</option>
                        <option value="1">masculino</option>
                        <option value="2">outro</option>
                    </select>
                </div>
    
                
                <div class="form-group col-2">
                    <label>* Escolaridade: </label>
                    <select class="form-select">
                        <option value="">--Técnico(a)--</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                    </select>
                </div> 
            </div>
            <br>
    
            <div class="row">
    
                <div class="form-group col-4">
                    <label>*Cargo/função: </label>
                    <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-3">
                    <label>Telefone:</label>
                    <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-5">
                    <label>E-mail: </label>
                    <input type="text" class="form-control">
                </div>
    
            </div>
            <hr>
    
            <div class="row">
                
                <div class="form-group col-5">
                    <label>Estado: </label>
                    <select class="form-select">
                        <option value="">--RO--</option>
                        <option value="1">RR</option>
                        <option value="2">RJ</option>
                    </select>
                </div>
    
                <div class="form-group col-3">
                    <label>Cidade: </label>
                    <select class="form-select">
                        <option value="">--Ji-Paraná--</option>
                        <option value="1">Jarú</option>
                        <option value="2">Cacoal</option>
                    </select>>
                </div>
    
                <div class="form-group col-4">
                    <label>Bairro: </label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <hr>
            <br>
            <div class="row">
                <div class="form-group col-2">
                    <label>* Nº.: </label>
                    <input type="text" class="form-control">
                </div>
    
                <div class="form-group col-4">
                    <label>Complemento: </label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-4">
                    <label>* Foto 3x4: </label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <br> 
    
            <div class="row">
                <div class="form-group">
    
                    <button class="btn btn-danger">
                        Excluir <i class="bi bi-trash"></i>
                    </button>
            
                    <button class="btn btn-success">
                        Salvar <i class="bi bi-floppy"></i>
                    </button>
                </div>
            </div>

        </form>
